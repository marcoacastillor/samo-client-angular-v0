<app-card caption="Información Tipo de Servicio">
    <main>
        <h5 *ngIf="typeService.pk_id_type_service">Actualización de información</h5>
        <h5 *ngIf="!typeService.pk_id_type_service">Creación de registro</h5>
        <form [formGroup]="typeServiceForm">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="code_service">Código</label>
                        <input type="text" class="form-control text-small" placeholder="Código" formControlName="code_service" required>
                        <small *ngIf="mustShowError('code_service')" class="form-text alert-danger">
                        Código de servicio.
                        </small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="mode_service">Modo de servicio</label>
                        <select class="form-control text-small" formControlName="mode_service">
                            <option value="{{param.value}}" *ngFor="let param of modeServiceList[0]">{{param.name}}</option>
                        </select>
                        <small *ngIf="mustShowError('mode_service')" class="form-text alert-danger">
                        Modo de servicio, puede ser local o remoto.
                        </small>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="month_value_service">Valor de servicio</label>
                        <input type="number" class="form-control text-small" placeholder="Valor mensual del servicio" formControlName="month_value_service" required>
                        <small *ngIf="mustShowError('month_value_service')" class="form-text alert-danger">
                        Valor mensual del servicio.
                        </small>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <button *ngIf="typeService.pk_id_type_service" type="submit" class="btn btn-outline-success btn-sm mb-2 mr-1" [disabled]="typeServiceForm.invalid" (click)="updateTypeService()">Actualizar</button>
        <button *ngIf="!typeService.pk_id_type_service" type="submit" class="btn btn-outline-primary btn-sm mb-2 mr-1" [disabled]="typeServiceForm.invalid" (click)="createTypeService()">Guardar</button>
        <button type="button" class="btn btn-outline-danger btn-sm mb-2 mr-1" (click)="clear()">Cancelar</button>
    </footer>
</app-card>
