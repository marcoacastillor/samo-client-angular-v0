<!-- Modal -->
<div class="modal fade" id="formReport" tabindex="-1" role="dialog" aria-labelledby="formReport" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Formulario de búsqueda</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <!--inicia sección selector de periodo-->
                <div class="form-group col-sm-12">
                    <form [formGroup]="reportForm">
                        <div class="row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Fecha inicial</label>
                            <div class="col-sm-8">
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="btn text-small btn-sm btn-outline-primary" [owlDateTimeTrigger]="from_date"><fa-icon [icon]="faCalendar" class="text-primary"></fa-icon></span>
                                    </div>
                                    <input type="text" class="form-control text-small" placeholder="Desde" formControlName="from_date" [owlDateTime]="from_date">
                                    <owl-date-time [pickerType]="'calendar'" #from_date></owl-date-time>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Fecha final</label>
                            <div class="col-sm-8">
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="btn text-small btn-sm btn-outline-primary" [owlDateTimeTrigger]="to_date"><fa-icon [icon]="faCalendar" class="text-primary"></fa-icon></span>
                                    </div>
                                    <input type="text" class="form-control text-small" placeholder="Desde" formControlName="to_date" [owlDateTime]="to_date">
                                    <owl-date-time [pickerType]="'calendar'" #to_date></owl-date-time>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-sm-2 text-right">
                                <button type="submit" class="btn btn-outline-success btn-sm mb-2 mr-1" (click)="getDataByPeriod()" data-dismiss="modal">Buscar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--fin sección selector de periodo-->
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
