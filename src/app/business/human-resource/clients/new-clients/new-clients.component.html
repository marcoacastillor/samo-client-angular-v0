<app-card caption="Gestión de información de clientes">
    <main>
        <h5>Creación de cliente</h5>
        <div class="alert alert-info">En éste formulario se permite crear información personal para un cliente de la empresa del usuario loggueado.</div>
        <form [formGroup]="personForm">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="type_id">Tipo de identificación</label>
                        <select class="form-control form-control-sm text-small" formControlName="type_id" required>
                            <option value="{{param.value}}" *ngFor="let param of typesIdList[0]">{{param.name}}</option>
                        </select>
                        <small *ngIf="mustShowError('type_id')" class="form-text alert-danger">
                            Tio de id, es obligatorio
                        </small>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="number_id">Número de identificación</label>
                        <input type="text" class="form-control text-small" placeholder="número de identificación" formControlName="number_id" required>
                        <small *ngIf="mustShowError('number_id')" class="form-text alert-danger">
                            Número de id, es obligatorio
                        </small>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="names">Nombres</label>
                        <input type="text" class="form-control text-small" placeholder="nombres" formControlName="names" required>
                        <small *ngIf="mustShowError('names')" class="form-text alert-danger">
                            Nombres es obligatorio
                        </small>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="last_names">Apellidos</label>
                        <input type="text" class="form-control text-small" placeholder="apellidos" formControlName="last_names" required>
                        <small *ngIf="mustShowError('last_names')" class="form-text alert-danger">
                            Apellidos es obligatorio
                        </small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" class="form-control text-small" placeholder="dirección" formControlName="address">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" class="form-control text-small" placeholder="teléfono" formControlName="phone">
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <button *ngIf="person.pk_id_person" type="submit" class="btn btn-outline-success btn-sm mb-2 mr-1" [disabled]="personForm.invalid" (click)="updatePerson()">Actualizar</button>
        <button *ngIf="!person.pk_id_person" type="submit" class="btn btn-outline-primary btn-sm mb-2 mr-1" [disabled]="personForm.invalid" (click)="createPerson()">Guardar</button>
    </footer>
</app-card>
