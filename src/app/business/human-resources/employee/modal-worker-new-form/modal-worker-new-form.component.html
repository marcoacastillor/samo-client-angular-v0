<div class="modal fade" id="workerNewModal" tabindex="-1" role="dialog" aria-labelledby="workerNewModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Novedad laboral</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="workerNewForm">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="type_new">Tipo novedad</label>
                                <select class="form-control form-control-sm" formControlName="type_new" required>
                                    <option value="" selected>Seleccione...</option>
                                    <option *ngFor="let param of workerNewsParameterList[type_worker_new]" value="{{param.value}}">{{ param.name }}</option>
                                </select>
                                <small *ngIf="mustShowError('type_new')" class="form-text alert-danger">
                                    Tipo de novedad, es obligatorio
                                </small>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="value_new">Valor</label>
                                <input type="number" class="form-control form-control-sm"  formControlName="value_new" required>
                                <small *ngIf="mustShowError('value_new')" class="form-text alert-danger">
                                    Valor, es obligatorio
                                </small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-12">
                                <label for="description_new">Descripción</label>
                                <input type="text" class="form-control form-control-sm"  formControlName="description_new" required>
                                <small *ngIf="mustShowError('description_new')" class="form-text alert-danger">
                                    Descripción, es obligatorio
                                </small>
                            </div>
                        </div>

                        <div class="row justify-content-end">
                            <div class="col-sm-4 text-right align-self-end">
                                <button *ngIf="!selectedWorkerNew.pk_id_worker_news" type="submit" (click)="createNorkerNew()" [disabled]="workerNewForm.invalid" class="btn btn-sm btn-outline-primary" type="button" data-dismiss="modal">
                                    <fa-icon [icon]="faSave" class="text-outline-secondary mb-2 mr-1"></fa-icon>Crear
                                </button>
                                <button *ngIf="selectedWorkerNew.pk_id_worker_news" type="submit" (click)="updateNorkerNew()" [disabled]="workerNewForm.invalid" class="btn btn-sm btn-outline-primary" type="button" data-dismiss="modal">
                                    <fa-icon [icon]="faSave" class="text-outline-secondary mb-2 mr-1"></fa-icon>Actualizar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
        </div>
    </div>
</div>
