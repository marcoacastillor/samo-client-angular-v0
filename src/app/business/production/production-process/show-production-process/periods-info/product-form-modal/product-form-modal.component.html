<!-- Large modal -->
<div class="modal fade bd-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Agregar cantidad de producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="detailProductForm">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <button type="button" (click)="getProductByType(final_product)" class="btn btn-outline-info btn-sm">Cargar Productos Finales</button>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" (click)="getProductByType(intermediaty_product)" class="btn btn-outline-info btn-sm">Cargar Productos Intermedios</button>
                            </div>
                            <div class="col-sm-4">
                                <button type="button" (click)="getProductByType(input_product)" class="btn btn-outline-info btn-sm">Cargar Productos Insumos</button>
                            </div>
                        </div>
                        <div class="row margin-top-2rem">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="fk_id_product">Producto</label>
                                    <select class="form-control form-control-sm text-small" formControlName="fk_id_product" required>
                                        <option value="" selected>Seleccione producto:::</option>
                                        <option (click)="validateUnitsAvailable(product)" value="{{product.pk_id_product}}" *ngFor="let product of productLst">{{product.name}}</option>
                                    </select>
                                    <small *ngIf="mustShowError('fk_id_product')" class="form-text alert-danger">
                                        Producto, es obligatorio
                                    </small>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="amount_use_product">Cantidad del producto</label>
                                    <input type="number" class="form-control text-small" placeholder="Cantidad" formControlName="amount_use_product" required>
                                    <div *ngIf="mustShowError('amount_use_product')" class="form-text alert-danger">
                                        Cantidad, es obligatorio.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <pre>{{ units_available }}</pre>
                        <div class="row margin-top-2rem" *ngIf="units_available > 0">
                            <div class="col-sm-12 ">
                                <div class="alert alert-info" role="alert">
                                    El máximo de unidades disponibles para éste producto es: <h1>{{ units_available }}</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button [disabled]="detailProductForm.invalid" (click)="create()" type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
