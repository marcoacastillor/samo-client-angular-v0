<section>
    <!-- start menu main-->
    <div class="row bg-gray">
        <div class="col-sm-6 text-left">
            Listado de todos los módulos
        </div>
        <div class="col-sm-6 text-right">
            <div class="btn-group btn-group-sm">
                <button type="button" (click)="onNew()" class="btn btn-outline-primary btn-sm">
                    <fa-icon [icon]="faPlusCircle" class="text-primary mb-2 mr-1" title="Crear registro"></fa-icon>Crear
                </button>
            </div>
        </div>
    </div>
    <!-- end menu main-->

    <!-- start content -->
    <div class="row margin-top-1rem">
        <div class="col-sm-12">
            <table class="table table-sm table-striped">
                <thead class="bg-secondary text-white">
                    <tr>
                        <th>Acciones</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Módulo Angular</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let module of moduleList">
                        <td>
                            <div class="btn-group">
                                <button class="btn text-ultra-small btn-sm btn-outline-danger dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <fa-icon [icon]="faTrashAlt" class="text-danger mb-2 mr-1" title="Eliminar registro"></fa-icon>Eliminar
                                </button>
                                <button type="button" class="btn text-ultra-small btn-sm btn-outline-warning" (click)="viewModule(module.pk_id_module)">
                                    <fa-icon [icon]="faEye" class="text-warning mb-2 mr-1" title="Ver registro"></fa-icon>Ver
                                </button>
                                <button type="button" class="btn text-ultra-small btn-sm btn-outline-success" (click)="updateModule(module)">
                                    <fa-icon [icon]="faEdit" class="text-success mb-2 mr-1" title="Actualizar registro"></fa-icon>Editar
                                </button>
                                <div class="dropdown-menu">
                                    <button type="button" class="btn text-ultra-small btn-sm btn-outline-danger text-small" (click)="deleteModule(module.pk_id_module)">Confirmar</button>   
                                    <button type="button" class="btn text-ultra-small btn-sm btn-outline-primary text-small">Cancelar</button>   
                                </div>
                            </div>
                        </td>
                        <td>{{ module.name }}</td>
                        <td>{{ module.description }}</td>
                        <td>{{ module.url_angular_module }}</td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </div>
    <!-- end content -->
</section>
