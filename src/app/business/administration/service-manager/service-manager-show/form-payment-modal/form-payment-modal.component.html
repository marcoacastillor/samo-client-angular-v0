<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pagos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-end">
                        <div class="col-sm-6 order-purchase-title">
                            <h6>Valor total</h6>
                            {{ total | number }}
                        </div>
                        <div class="col-sm-6 order-purchase-title">
                            <h6>Saldo</h6>
                            {{ balance - paymentForm.value.value_payment | number }}
                        </div>
                    </div>
                    <form [formGroup]="paymentForm">
                        <div class="row margin-top-2rem">
                            <div class="form-group col-sm-6">
                                <label for="value_payment">Valor del pago</label>
                                <input type="number" class="form-control form-control-sm" aria-describedby="paymentHelp" formControlName="value_payment">
                                <small id="paymentHelp" class="form-text text-muted">Ingresar valor del pago a realizar.</small>
                                <small class="text-danger" *ngIf="hasError('value_payment','required')">
                                    El campo es obligatorio
                                </small>
                                <small class="text-danger" *ngIf="hasError('value_payment','max')">
                                    Valor no puede ser mayor a <strong>{{ this.getErrors('value_payment').max.max | number }}</strong>
                                </small>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="date_end_service">Dias pagados</label>
                                <input type="number" class="form-control form-control-sm" aria-describedby="paymentHelp" formControlName="date_end_service">
                                <small class="text-danger" *ngIf="hasError('date_end_service','required')">
                                    El campo es obligatorio
                                </small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-10">
                                <label for="reference_payment">Referencia del pago</label>
                                <input type="text" class="form-control form-control-sm" aria-describedby="paymentHelp" formControlName="reference_payment">
                            </div>
                            <div class="col-sm-2 text-right align-self-center">
                                <button type="submit" (click)="add()" [disabled]="paymentForm.invalid" class="btn btn-sm btn-outline-primary" type="button" data-dismiss="modal">
                                    <fa-icon [icon]="faSave" class="text-outline-secondary mb-2 mr-1"></fa-icon>Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>   
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
        </div>
    </div>
</div>
