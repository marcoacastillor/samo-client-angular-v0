<section>
    <!-- start menu main-->
    <div class="row bg-gray">
        <div class="col-sm-6 text-left">
            Agregar o actualizar informaci√≥n
        </div>
        <div class="col-sm-6 text-right">
            <div class="btn-group btn-group-sm">
                <button type="button" (click)="cancelRol()" class="btn btn-outline-primary btn-sm">
                    <fa-icon [icon]="faThList" class="text-primary mb-2 mr-1" title="Crear registro"></fa-icon>Ver todos
                </button>
            </div>
        </div>
    </div>
    <!-- end menu main-->
    

    <!-- start content -->
    <div class="row margin-top-1rem">
        <div class="col-sm-12">
            <form [formGroup]="rolForm">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control text-small" placeholder="Nombre" formControlName="name" required>
                            <small *ngIf="mustShowError('name')" class="form-text alert-danger">
                            Nombre es obligatorio
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-8">
                        <div id="accordion">
                            <div class="card" *ngFor="let module of moduleList; let i = index">
                                <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                    <a class="btn" data-toggle="collapse" [attr.data-target]="'#tap_' + module.pk_id_module" aria-expanded="true" [attr.data-controls]="'tap_' + module.pk_id_module">
                                        {{ module.name }}
                                    </a>
                                </h5>
                                </div>
                                <div id="tap_{{module.pk_id_module}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="nav flex-column nav-pills" id="v-pills-tab-{{module.pk_id_module}}" role="tablist" aria-orientation="vertical">
                                                    <a class="border-bottom-2 nav-link" *ngFor="let component of module.components; let j = index" href="#tab-{{ component.pk_id_component}}" id="cont-tab-{{component.pk_id_component}}" data-toggle="pill" role="tab" aria-selected="false">{{component.name}}</a>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="tab-content" id="v-pills-tabContent-{{module.pk_id_module}}">
                                                    <div *ngFor="let component of module.components;" class="tab-pane fade" id="tab-{{component.pk_id_component}}" role="tabpanel" [attr.aria-labelledby]="'cont-tab-' + component.pk_id_component">
                                                        <div class="row">
                                                            <div class="col-sm-12">
                                                                <div class="responsive container-fluid">
                                                                    <table class="table table-striped table-bordered table-sm">
                                                                        <thead>
                                                                            <tr>
                                                                                <th colspan="2" scope="col">Opciones</th>
                                                                            </tr>
                                                                        </thead>
                                                                        <tbody>
                                                                            <tr *ngFor="let opt of component.options; let i = index">
                                                                                <td [ngClass]="getClassBySelect(opt.check)" id="{{module.pk_id_module+'.'+component.pk_id_component+'.'+opt.pk_id_option}}">
                                                                                    <button href="#" (click)="addOption(opt,module.name+':'+component.name,module.pk_id_module+'.'+component.pk_id_component+'.'+opt.pk_id_option)" class="badge badge-success">
                                                                                        agregar
                                                                                    </button><br />
                                                                                    {{ opt.code }}<br />
                                                                                    {{ opt.description }}
                                                                                </td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="responsive container-fluid">
                            <table class="table table-striped table-bordered table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Seleccionadas</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of formData.controls; let i = index">
                                        <td>
                                            {{ i+1 }}
                                        </td>
                                        <td>
                                            <button href="#" (click)="delOption(item.value,i)" class="badge badge-danger">
                                                quitar
                                            </button><br />
                                            <ul>
                                                <li>{{ item.value.parent }}</li>
                                                <li>{{ item.value.code }}</li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="row justify-content-end">
                    <div class="col-sm-4 text-right align-self-end">
                        <button *ngIf="rol.pk_id_rol" type="submit" class="btn btn-outline-success btn-sm mb-2 mr-1" [disabled]="rolForm.invalid" (click)="updaterol()">Actualizar</button> 
                        <button *ngIf="!rol.pk_id_rol" type="submit" class="btn btn-outline-primary btn-sm mb-2 mr-1" [disabled]="rolForm.invalid" (click)="createrol()">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- end content -->
</section>
