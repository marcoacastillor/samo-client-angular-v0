<div class="modal fade" id="deliveryModal" tabindex="-1" role="dialog" aria-labelledby="deliveryModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Entrega de productos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <form [formGroup]="operationForm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">Producto separado <br /> <span class="text-muted">{{ selectedProduct.name }}</span></div>
                        </div>
                        <div class="row margin-top-1rem">
                            <div class="col-sm-12">Unidades separadas <br /> <span class="text-muted">{{ selectedProduct.units_separated }}</span></div>
                        </div>
                        <div class="row margin-top-1rem">
                            <div class="form-group col-sm-12">
                                <label for="units_separated">Unidades a entregar</label>
                                <input type="number" class="form-control form-control-sm" formControlName="units_separated" required>
                                <small class="text-danger" *ngIf="hasError('units_separated','required')">
                                    El campo es obligatorio
                                </small>
                                <small class="text-danger" *ngIf="hasError('units_separated','max')">
                                    Valor no puede ser mayor a <strong>{{ this.getErrors('units_separated').max.max | number }}</strong>
                                </small>
                            </div>
                        </div>
                        <div class="row justify-content-start">
                            <div class="col-sm-4 text-right align-self-start">
                                <button type="submit" (click)="deliveryProduct()" [disabled]="operationForm.invalid" class="btn btn-sm btn-outline-primary" type="button" data-dismiss="modal">
                                    <fa-icon [icon]="faSave" class="text-outline-secondary mb-2 mr-1"></fa-icon>Entregar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
        </div>
    </div>
</div>
