<div class="modal fade" id="lstProductsModal" tabindex="-1" role="dialog" aria-labelledby="lstProductsModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Productos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-4">
                            <h5 class="card-title">Listado de productos</h5>
                        </div>
                        <div class="col-sm-8 text-right">
                            <div class="row form-group">
                                <label for="name_product">Nombre del producto</label>
                                <input type="text" id="name_product" (keypress)="onFindProduct($event)" class="form-control form-control-sm" aria-describedby="ninvoiceHelp">
                                <small id="ninvoiceHelp" class="form-text text-muted">Digite parte del nombre del producto que desea buscar</small>
                                <small id="resultHelp" class="form-text text-danger" *ngIf="empty">*** No se encuentran datos en la búsqueda.</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="alert alert-info" role="alert">
                        Para seleccionar un producto, haga clic en el ícono : <fa-icon [icon]="faCheckCircle" class="text-outline-primary mb-2 mr-1"></fa-icon>
                    </div>
                    
                    <div class="row margin-top-2rem">
                        <div class="col-sm-12">
                            <table class="table table-sm table-striped">
                                <thead class="bg-secondary text-white">
                                    <tr>
                                        <th>Código de barras</th>
                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of lstProducts">
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" (click)="onSelectProduct(product)" class="btn btn-outline-primary btn-sm" data-dismiss="modal">
                                                    <fa-icon [icon]="faCheckCircle" class="text-outline-primary mb-2 mr-1"></fa-icon>
                                                </button>
                                            </div>
                                            {{ product.code }}
                                        </td>
                                        <td>{{ product.name }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
        </div>
    </div>
</div>
