<app-card caption="Gestión de información de producto">
    <main>
        <h5>Registro de pago</h5>
        <form [formGroup]="paymentForm">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-ultra-small alert alert-success" role="alert">
                        El pago máximo debe ser: <strong>{{ this.value_payment | number }}</strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="value_payment">Valor de pago</label>
                        <input type="number" class="form-control text-small" placeholder="vaor de pago" formControlName="value_payment" required>
                        <div class="row">
                            <div class="col-sm-12">
                                <small class="form-text alert-primary">
                                    El campo debe ser numérico
                                </small>
                            </div>
                        </div>
                        <div *ngIf="mustShowError('value_payment')" class="form-text alert-danger">
                            <small *ngIf="hasError('value_payment','required')">
                                El campo es obligatorio
                            </small>
                            <small *ngIf="hasError('value_payment','max')">
                                Valor no puede ser mayor a <strong>{{ this.getErrors('value_payment').max.max }}</strong>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <button type="submit" class="btn btn-outline-primary btn-sm mb-2 mr-1" [disabled]="paymentForm.invalid" data-dismiss="modal" (click)="addPayment()">Guardar</button>
        <button type="button" class="btn btn-outline-danger btn-sm mb-2 mr-1" data-dismiss="modal">Cancelar</button>
    </footer>
</app-card>
