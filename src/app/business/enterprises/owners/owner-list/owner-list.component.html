<app-pages title="Empresas proveedoras">  
    <main>            
        <section>
            <!-- start menu main-->
            <div class="row bg-gray">
                <div class="col-sm-6 text-left">
                    Listado de propietarios del sistema
                </div>
                <div class="col-sm-6 text-right">
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#enterpriseModal">
                            <fa-icon [icon]="faPlusCircle" class="text-outline-primary mb-2 mr-1"></fa-icon>Crear
                        </button>
                    </div>
                </div>
            </div>
            <!-- end menu main-->

            <!-- start content -->
            <div class="row margin-top-1rem">
                <div class="col-sm-12">
                    <table class="table table-sm table-striped">
                        <thead class="bg-secondary text-white">
                            <tr>
                                <th>Acciones</th>
                                <th>Nit</th>
                                <th>Nombres</th>
                                <th>Dirección</th>
                                <th>Telefono</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let provider of lstOwners">
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <button (click)="selectEnterprise(provider)" class="btn text-small btn-sm btn-outline-danger"  type="button" data-toggle="modal" data-target="#deleteProduct">
                                            <fa-icon [icon]="faTrash" class="text-outline-danger mb-2 mr-1"></fa-icon>Eliminar
                                        </button>
                                        <button (click)="selectEnterprise(provider)" class="btn text-small btn-sm btn-outline-secondary"  type="button" data-toggle="modal" data-target="#enterpriseModal">
                                            <fa-icon [icon]="faEdit" class="text-outline-secondary mb-2 mr-1"></fa-icon>Actualizar
                                        </button>
                                        <a routerLink='../../../enterprises/manage-enterprise/show/{{provider.pk_id_enterprise}}' class="btn text-small btn-sm btn-outline-primary" type="button">
                                            <fa-icon [icon]="faEye" class="text-outline-secondary mb-2 mr-1"></fa-icon>Ver detalle
                                        </a>
                                    </div>
                                </td>
                                <td>{{ provider.nit }}</td>
                                <td>{{ provider.name }}</td>
                                <td>{{ provider.address }}</td>
                                <td>{{ provider.phone }}</td>
                            </tr>
                        </tbody>
                    </table>  
                </div>
            </div>
            <!-- end content -->
        </section>
    </main>
</app-pages>

<!-- Modal -->
<div class="modal fade" id="deleteProduct" tabindex="-1" role="dialog" aria-labelledby="deleteProduct" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirmación de mensaje</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger" role="alert">
                Se va a eliminar un registro, desea confirmar la operación?.
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" (click)="deleteEnterprise()" data-dismiss="modal" class="btn btn-danger">Eliminar</button>
        </div>
        </div>
    </div>
</div>
