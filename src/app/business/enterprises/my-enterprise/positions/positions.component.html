<div class="card">
  <div class="card-header">
    Mis cargos
  </div>
  <div class="card-body">
    <h5 class="card-title">Cargos</h5>
    <p class="card-text">En ésta sección se muestran todos los cargos que la empresa tiene</p>
    <div class="row">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombres</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let position of positionsList">
              <td>{{ position.code }}</td>
              <td>{{ position.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <div class="card-footer text-muted">
  2 days ago
  </div>
</div>
