<div class="modal fade" id="componentModal" tabindex="-1" role="dialog" aria-labelledby="componentModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar componente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="module">MÃ³dulo</label>
                            <select class="form-control form-control-sm" (change)="loadComponentsByModule($event.target.value)">
                                <option value="">Seleccione...</option>
                                <option value="{{ module.pk_id_module }}" *ngFor="let module of lstAllModules">{{ module.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row margin-top-1rem">
                        <div class="col-sm-6">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th colspan="2"><h6>Componentes disponibles</h6></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let component of lstComponents">
                                        <td>{{ component.name }}</td>
                                        <td>
                                            <button (click)="addComponent(component)" type="button" class="btn text-ultra-small btn-sm btn-outline-primary">
                                                <fa-icon [icon]="faArrowAltCircleRight" class="text-primary mb-2 mr-1" title="Actualizar registro"></fa-icon>Add
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-sm-6">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th colspan="2"><h6>Componentes seleccionados</h6></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let component of lstSelectedComponents">
                                        <td>
                                            <button (click)="delComponent(component.pk_id_visualization_rol)" type="button" class="btn text-ultra-small btn-sm btn-outline-danger">
                                                <fa-icon [icon]="faArrowAltCircleLeft" class="text-danger mb-2 mr-1" title="Actualizar registro"></fa-icon>Del
                                            </button>
                                        </td>
                                        <td>{{ component.name }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
        </div>
    </div>
</div>
