<div class="modal fade" id="optionModal" tabindex="-1" role="dialog" aria-labelledby="optionModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Opción de sistema</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="optionForm">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="business_object">Objecto de negocio</label>
                                    <input type="text" class="form-control text-small" placeholder="Objeto de negocio" formControlName="business_object" required>
                                    <small *ngIf="mustShowError('business_object')" class="form-text alert-danger">
                                    Objeto de negocio, es obligatorio
                                    </small>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="action">Acción</label>
                                    <input type="text" class="form-control text-small" placeholder="Modulo angular" formControlName="action" required>
                                    <small *ngIf="mustShowError('action')" class="form-text alert-danger">
                                    Acción, es obligatorio
                                    </small>
                                </div>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="description">Descripción</label>
                                    <textarea class="form-control text-small" placeholder="Descripcion" formControlName="description" required rows="3"></textarea>
                                    <small *ngIf="mustShowError('description')" class="form-text alert-danger">
                                        Descripción es obligatorio
                                    </small>
                                </div>
                            </div>
                        </div>
                        
                        <!--start buttons forms-->
                        <div class="row justify-content-end">
                            <div class="col-sm-4 text-right align-self-end">
                                <button *ngIf="option.pk_id_option" type="submit" class="btn btn-outline-success btn-sm mb-2 mr-1" [disabled]="optionForm.invalid" (click)="updateOption()">Actualizar</button>
                                <button *ngIf="!option.pk_id_option" type="submit" class="btn btn-outline-primary btn-sm mb-2 mr-1" [disabled]="optionForm.invalid" (click)="createOption()">Guardar</button>
                            </div>
                        </div>
                        <!--end buttons forms-->
                    </form>
                </div>
            </div>   
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
        </div>
    </div>
</div>
