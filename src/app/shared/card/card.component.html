<article class="card text-small">
  <header class="card-header">
    <span class="card-title">
      <h6>{{ caption }}</h6>
    </span>
  </header>
  <div class="card-body">
    <div class="card-text">
      <ng-content select="main"></ng-content>
    </div>
  </div>
  <div class="card-footer">
    <ng-content select="footer"></ng-content>
  </div>
</article>
